<html>
<body>
    <h1>Startups</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
    </ul>
    {% endif %}

    {% endwith %}

    <a href = '{{url_for('newStartup')}}'><h3>Create New Startup</h3></a>

  <br>

  {% for startup in startups %}
  <a href='{{url_for('showStartup', startup_id = startup.id)}}' ><p>{{startup.name}}</p></a>

  <p><a href='{{url_for('editStartup', startup_id = startup.id)}}' >Edit</a></p>

  <p><a href='{{url_for('deleteStartup', startup_id = startup.id)}}' >Delete</a></p>
  <br>
  {% endfor %}

</body>
</html>
