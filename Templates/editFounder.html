<html>
<body>
    <h1>Edit Founder</h1>
    <form action="{{url_for('editFounder', startup_id = startup.id, founder_id = founder.id)}}" method = 'post'>
      <p>Name:</p>
      <input type ='text' size='30' name='name' placeholder="{{founder.name}}">
      <p>Bio:</p>
      <textarea name = 'bio' rows='5' cols='40' placeholder = '{{founder.bio }}'></textarea>
      <input type='submit' value='Edit'>
    </form>
</body>
</html>
